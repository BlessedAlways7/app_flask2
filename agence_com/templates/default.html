<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <head>
      
        <body class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('home')}}"> Agence.com </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('home')}}"> Accueil </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}"> About </a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('services')}}"> Services </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('registrer')}}"> Register </a>
              </li>   
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}"> Login </a>
              </li>

              {% if session %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{url_for('employes')}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Employés
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('employes')}}">Lister</a></li>
                  <li><a class="dropdown-item" href="{{url_for('add_employe')}}">Add Employé</a></li>  
                </ul>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{url_for('departements')}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Départements
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('departements')}}">Département</a></li>
                  <li><a class="dropdown-item" href="{{url_for('add_departement')}}">Add département</a></li>    
                </ul>
              </li>  
             
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}"> Logout </a>
              </li>
              {% endif %}        
            </ul>
          </div>
        </div>
      </nav></head>
<body>

    <div class="container">
    {% block content %}{% endblock %}

    <div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
